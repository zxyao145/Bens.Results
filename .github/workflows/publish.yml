name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: |
        dotnet restore
        dotnet test Bens.Results.slnx -c Debug

    - name: Pack NuGet packages (Release)
      run: |
        # Build and pack ClaudeCodeSdk first
        dotnet build Bens.Results.slnx -c Release
        dotnet pack Bens.Results.slnx -c Release --no-build -o ./releases -p:PackageVersion=${{ steps.version.outputs.VERSION }}

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push "./releases/Bens.Results.${{ steps.version.outputs.VERSION }}.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
